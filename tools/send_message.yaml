identity:
  name: send_message
  author: bartlomiejmatlega
  label:
    en_US: Send Message to Zulip
    pl_PL: Wyslij Wiadomosc do Zulip
    zh_Hans: 发送消息到Zulip
    pt_BR: Enviar Mensagem para Zulip
description:
  human:
    en_US: Send messages to Zulip streams or direct messages to users
    pl_PL: Wysylaj wiadomosci do strumieni Zulip lub bezposrednie wiadomosci do uzytkownikow
    zh_Hans: 发送消息到Zulip流或直接消息给用户
    pt_BR: Envie mensagens para streams Zulip ou mensagens diretas para usuarios
  llm: Send messages to Zulip streams or send direct messages to users. Use this tool to communicate through Zulip platform.
parameters:
  - name: message_type
    type: select
    required: true
    options:
      - value: stream
        label:
          en_US: Stream Message
          pl_PL: Wiadomosc do Strumienia
          zh_Hans: 流消息
          pt_BR: Mensagem de Stream
      - value: private
        label:
          en_US: Direct Message
          pl_PL: Wiadomosc Bezposrednia
          zh_Hans: 私人消息
          pt_BR: Mensagem Direta
    label:
      en_US: Message Type
      pl_PL: Typ Wiadomosci
      zh_Hans: 消息类型
      pt_BR: Tipo de Mensagem
    human_description:
      en_US: Type of message to send - stream message or direct message
      pl_PL: Typ wiadomosci do wyslania - wiadomosc do strumienia lub bezposrednia
      zh_Hans: 要发送的消息类型 - 流消息或私人消息
      pt_BR: Tipo de mensagem para enviar - mensagem de stream ou mensagem direta
    llm_description: Choose whether to send a message to a stream (channel) or as a direct message to specific users
    form: form
  - name: content
    type: string
    required: true
    label:
      en_US: Message Content
      pl_PL: Tresc Wiadomosci
      zh_Hans: 消息内容
      pt_BR: Conteudo da Mensagem
    human_description:
      en_US: The content of the message to send
      pl_PL: Tresc wiadomosci do wyslania
      zh_Hans: 要发送的消息内容
      pt_BR: O conteudo da mensagem para enviar
    llm_description: The text content of the message to send to Zulip
    form: llm
  - name: stream_name
    type: string
    required: false
    label:
      en_US: Stream Name
      pl_PL: Nazwa Strumienia
      zh_Hans: 流名称
      pt_BR: Nome do Stream
    human_description:
      en_US: Name of the stream to send message to (required for stream messages)
      pl_PL: Nazwa strumienia do wyslania wiadomosci (wymagane dla wiadomosci do strumienia)
      zh_Hans: 要发送消息的流名称（流消息必需）
      pt_BR: Nome do stream para enviar mensagem (obrigatorio para mensagens de stream)
    llm_description: The name of the Zulip stream (channel) to send the message to. Required when message_type is 'stream'
    form: llm
  - name: topic
    type: string
    required: false
    label:
      en_US: Topic
      pl_PL: Temat
      zh_Hans: 主题
      pt_BR: Topico
    human_description:
      en_US: Topic for the stream message (required for stream messages)
      pl_PL: Temat dla wiadomosci do strumienia (wymagany dla wiadomosci do strumienia)
      zh_Hans: 流消息的主题（流消息必需）
      pt_BR: Topico para a mensagem de stream (obrigatorio para mensagens de stream)
    llm_description: The topic for the stream message. Required when message_type is 'stream'
    form: llm
  - name: recipients
    type: string
    required: false
    label:
      en_US: Recipients
      pl_PL: Odbiorcy
      zh_Hans: 收件人
      pt_BR: Destinatarios
    human_description:
      en_US: Comma-separated list of user emails for direct messages
      pl_PL: Lista adresow e-mail uzytkownikow oddzielonych przecinkami dla wiadomosci bezposrednich
      zh_Hans: 私人消息的用户邮箱列表，用逗号分隔
      pt_BR: Lista de emails de usuarios separados por virgula para mensagens diretas
    llm_description: Comma-separated list of user email addresses to send direct message to. Required when message_type is 'private'
    form: llm
extra:
  python:
    source: tools/send_message.py 